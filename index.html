<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transposicion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 p-5 bg-primary rounded">
        <form action="">
            <label class="form-label" for="">Ingresa el mensaje</label>
            <input class="form-control" id="msg" type="text" required>
            <br>
            <label class="form-label"  for="">Ingresa la cantidad de lados</label>
            <input class="form-control" id="numLad" type="number" required>
            <br>
            <label class="form-label"  for="">Ingresa la el numero de posiciones</label>
            <input class="form-control" id="numPos" type="number" required>
            <br>
            <input class="btn btn-warning mb-3" type="button" id="btnIncrip" value="Incriptar"></input>
            <input class="btn btn-danger mx-3 mb-3" type="button" id="btnDesc" value="Desincriptar">
            <input class="form-control" id="res" type="text" placeholder="Resultado" disabled>
        </form>
        <script src="./js/script.js"></script>
    </div>
</body>
</html>
